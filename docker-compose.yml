version: "3.8"

services:
  backend:
    build: ./backend
    container_name: edu-nova-backend
    expose:
      - "5000"
    env_file:
      - ./backend/.env
    restart: always

  frontend:
    build: ./frontend
    container_name: edu-nova-frontend-build
    volumes:
      - frontend_dist:/dist
    command: sh -c "rm -rf /dist/* && cp -r /app/dist/* /dist/"
    restart: "no"

  nginx:
    image: nginx:alpine
    container_name: edu-nova-nginx
    ports:
      - "80:80"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    restart: always

volumes:
  frontend_dist:
